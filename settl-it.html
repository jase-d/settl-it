<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body>
        <header>
            <div class="logo" >-settl-it-</div>
            <br><p>"Let's just settle this"</p>
            <input class="wager" placeholder="The loser has to... do the dishes">
        </input> 
            <div class="players">
                <div class="plybar">
                    <div class="ply1">
                        <input class="names name1-input" placeholder="Player 1 Name"></input>
                        V
                    </div>
                    <div class="ply2">
                        S
                        <input class="names name2-input" placeholder="Player 2 Name"></input>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="action">
                <div class="random-number" id="click-box" >
                        <div id="score1" class="score1"></div><div id="score2" class="score2"></div><br>
                        <br><br><br>
                        <p id="random">Click Once to Start</p>
                        <p id="continue">Click Once to Continue</p>
                </div>
                <input type="text" class="num1-input" id="number-one" placeholder="1-100"></input><input type="text" class="num2-input" id="number-two" placeholder="1-100"></input>
            </div>
        </div>
        <div id="btn">STOP</div>
    </body>
    <script src="randomNum.js"></script>
</html>
